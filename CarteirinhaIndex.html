<style>
  /* RESET BÁSICO */
  body,
  html {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
  }

  /* CONTAINER PRINCIPAL */
  .container {
    display: flex;
    flex-direction: row;
    justify-content: center;
    align-items: center;
    height: 100vh;
    gap: 40px;
    background-color: #f5f5f5;
    padding: 20px;
    box-sizing: border-box;
  }

  /* CARTÃO */
  .card {

    background: linear-gradient(to bottom, #0b1e6b, #5672c1);
    color: white;
    border-radius: 20px;
    padding: 20px;
    width: 300px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
  }

  /* LOGO */
  .logo img {
    display: block;
    margin: 0 auto 20px auto;
    max-width: 200px;
    width: 80%;
  }

  /* FOTO E DADOS */
  .info {
    /* display: flex;
    flex-direction:row ;
    align-items: center; */

    display: flex;
    align-items: center;
    background: rgba(255, 255, 255, 0.15);
    border-radius: 10px;
    padding: 10px;
    margin-top: 15px;
    backdrop-filter: blur(4px);
    -webkit-backdrop-filter: blur(4px);
    /* compatibilidade Safari */
  }

  .foto img {
    border-radius: 10px;
    width: 100px;
    margin-bottom: 20px;
    padding-right: 0.5rem;
  }

  .dados p {
    margin: 5px 0;
    font-size: 14px;
  }

  /* QR CODE */
  .qr-section {
    display: flex;
    justify-content: center;
    align-items: center;
    background: white;
    padding: 20px;
    border-radius: 20px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
  }

  .qr-section img {
    width: 200px;
    height: 200px;
  }

  /* RESPONSIVO: TELAS MENORES */
  @media screen and (max-width: 768px) {
    .container {
      flex-direction: column;
      gap: 20px;
    }

    .qr-section img {
      width: 150px;
      height: 150px;
    }
  }

  /* TELAS BEM PEQUENAS */
  @media screen and (max-width: 480px) {
    .card {
      width: 90%;
    }

    .qr-section img {
      width: 120px;
      height: 120px;
    }

    .dados p {
      font-size: 13px;
    }
  }

  /*-------------------------------------------------------------------------*/


  @media screen and (orientation: portrait) {
    .container {
      flex-direction: column;
      align-items: flex-start;
      padding-top: 20px;
      width: 100%;
    }

    .card {
      position: fixed;
      top: 0;
      align-self: center;
      border-radius: 0 0 15px 15px;
      z-index: 10;
    }

    .qr-section {
      width: 100%;
      display: flex;
      justify-content: center;
      margin-top: 230px;
      /* Ajusta conforme altura do card */
      background-color: transparent;
      /* Remove fundo branco */
      box-shadow: none;
      /* Remove sombra, se tiver */
      border-radius: 0;
      /* Remove borda arredondada */

    }

    .qr-section img {
      width: 250px;
      /* Ou o tamanho desejado */
      height: auto;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      /* Um leve toque, opcional */
      margin-right: 25px;
    }

    .info {
      flex-direction: row;
      justify-content: flex-start;
      margin: 15px auto 0 auto;
      width: 90%;
    }
  }
